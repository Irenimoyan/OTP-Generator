<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otp Verification</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,400;0,500;0,600;0,700;1,500;1,600&family=Poppins:wght@300&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
       <h2>OTP Verification</h2>

        <p>
            Pleasse type Verification code sent to 
            <span id="mobile">(000)0000-0000</span> 
        </p>

        <p> The OTP will expire in <span id="expire">30</span>s</p>

        <div class="row">
            <input type="number" />
            <input type="number" disabled/>
            <input type="number" disabled/>
            <input type="number" disabled/>
        </div>
        <button type="button">Verify OTP</button>

        <p>
            Didn't receive the code?
           <a href="javascript:void(0)" id="request" onclick="generateOTPs()">Request Again!</a> 
        </p>
    </div>
   
</body>


<script src="script.js"></script>
</html>
